# Ingress for grafana if you installed `microk8s enable observability`
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-prom-stack-grafana
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
#    cert-manager.io/issuer: "letsencrypt-staging"
#    nginx.ingress.kubernetes.io/rewrite-target: "/video.mp4"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - bauerlein.dev
    secretName: kube-prom-stack-grafana-tls
  rules:
  - host: bauerlein.dev
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: kube-prom-stack-grafana
            port:
              number: 3000
